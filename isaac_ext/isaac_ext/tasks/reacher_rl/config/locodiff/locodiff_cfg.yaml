defaults:
  - model: transformer
  - _self_

logger: wandb
wandb_project: locodiff_isaac
max_iterations: 5e5
seed: 42
resume: False


# training
eval_every: 1000
sim_every: 5000
device: cuda
use_ema: True

#dims
obs_dim: 33
action_dim: 12
skill_dim: 2
T: 4
T_cond: 2
T_action: 1
num_envs: 50

# diffusion
sampling_steps: 3
cond_mask_prob: 0.1

# reward
return_horizon: 50
reward_fn: vel_target_var

wrapper:
  _target_: locodiff.wrappers.ScalingWrapper
  _partial_: true
  sigma_data: ${agent.sigma_data}

policy:
  obs_dim: ${obs_dim}
  action_dim: ${action_dim}
  T: ${T}
  T_cond: ${T_cond}
  num_envs: ${num_envs}
  sampling_steps: ${sampling_steps}
  sampler_type: ddim
  sigma_data: 0.5
  sigma_min: 0.001
  sigma_max: 80
  cond_lambda: 1
  cond_mask_prob: ${cond_mask_prob}
  device: ${device}
  noise_scheduler:
    _target_: diffusers.schedulers.scheduling_ddpm.DDPMScheduler
    num_train_timesteps: 3
    beta_start: 0.0001
    beta_end: 0.02
    beta_schedule: squaredcos_cap_v2
    variance_type: fixed_small
    clip_sample: True
    prediction_type: epsilon

optimizer:
  _target_: torch.optim.AdamW
  _partial_: true
  lr: 1e-4
  betas: [0.9, 0.999]

lr_scheduler:
  _partial_: true
  _target_: torch.optim.lr_scheduler.CosineAnnealingLR
  T_max: ${train_steps}

dataset:
  data_directory: logs/reacher_rl_record/hdf_dataset.hdf5
  obs_dim: ${obs_dim}
  action_dim: ${action_dim}
  train_fraction: 0.95
  device: ${device}
  T_cond: ${T_cond}
  T: ${T}
  train_batch_size: 1024
  test_batch_size: 1024
  num_workers: 4
  return_horizon: ${return_horizon}
  reward_fn: ${reward_fn}
  scaling: linear
  evaluating: false

env:
  _target_: env.env.RaisimEnv
  seed: 6
  T: ${T}
  T_cond: ${T_cond}
  T_action: ${T_action}
  skill_dim: ${skill_dim}
  eval_times: 1
  eval_steps: 250
  reward_fn: ${reward_fn}
  device: ${device}
  lambda_values: [0, 1, 1.2, 1.5, 2]
  cond_mask_prob: ${cond_mask_prob}

  impl:
    render: True
    num_envs: ${num_envs}
    num_threads: "auto"
    simulation_dt: 0.005
    control_dt: 0.04
    max_time: 10000
    enable_dynamics_randomization: True
    action_scaling: 1.0
    use_actuator_network: True
    server_port: 8080
    early_termination: True
    normalize_observation: False

    velocity_command:
      limits:
        heading: 0.8
        lateral: 0.5
        yaw: 1.0
        magnitude: 0.1 # less than is considered to be zero
      command_probs:
        zero: 0.2
        heading: 0.0
        lateral: 0.0
        yaw: 0.0
        direction: 0.0
        constant: 0.8 # includes all three velocities
      sampling_times:
        min: 3.0
        max: 4.0

ema_helper:
  _target_: locodiff.utils.ExponentialMovingAverage
  _partial_: true
  decay: 0.999
  device: ${device}

hydra:
  run:
    dir: logs/${now:%Y-%m-%d}/${now:%H-%M-%S}
